<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>新しいスレッドを作成</title>
        <style>
            :root {
                --background: #36393f;
                --sidebar: #2f3136;
                --text: #dcddde;
                --text-muted: #72767d;
                --accent: #5865f2;
                --hover: #40444b;
                --border-radius: 5px;
                --shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family:
                    "Whitney", "Helvetica Neue", Helvetica, Arial, sans-serif;
            }

            body {
                background-color: var(--background);
                color: var(--text);
                display: flex;
                min-height: 100vh;
                font-size: 16px;
            }

            .content {
                flex: 1;
                padding: 20px;
                max-width: 900px;
                margin: 0 auto;
            }

            h1 {
                font-size: 24px;
                font-weight: 600;
                margin-bottom: 20px;
                color: var(--text);
            }

            .form-container {
                background-color: var(--sidebar);
                padding: 15px;
                border-radius: var(--border-radius);
                box-shadow: var(--shadow);
                margin-bottom: 20px;
            }

            form p {
                margin-bottom: 15px;
            }

            form label {
                display: block;
                color: var(--text);
                font-size: 14px;
                font-weight: 500;
                margin-bottom: 5px;
            }

            form input,
            form textarea {
                width: 100%;
                background-color: #40444b;
                border: none;
                border-radius: var(--border-radius);
                padding: 10px;
                color: var(--text);
                font-size: 14px;
                resize: vertical;
            }

            form input:focus,
            form textarea:focus {
                outline: none;
                background-color: #484c52;
            }

            button {
                display: inline-block;
                padding: 8px 16px;
                background-color: var(--accent);
                color: white;
                border: none;
                border-radius: var(--border-radius);
                cursor: pointer;
                transition: background-color 0.2s;
                font-weight: 500;
            }

            button:hover {
                background-color: #4752c4;
            }

            a {
                display: inline-block;
                padding: 8px 16px;
                background-color: var(--accent);
                color: white;
                text-decoration: none;
                border-radius: var(--border-radius);
                margin: 10px 10px 0 0;
                transition: background-color 0.2s;
                font-weight: 500;
            }

            a:hover {
                background-color: #4752c4;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>新しいスレッドを作成</h1>
            <div class="form-container">
                <form method="post">
                    {% csrf_token %} {{ form.as_p }}
                    <button type="submit">作成</button>
                </form>
            </div>
            <a href="{% url 'index' %}">戻る</a>
        </div>
    </body>
</html>
